{% extends "layout.html" %}

{% block title %}HackerSir - Login{% endblock %}

{% block content %}
<div class="container">
    <h3>Login</h3>
    <hr>
    {% if next %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        你必須登入才能進入此頁
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            帳號密碼驗證失敗，請重試
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" class="form-control is-invalid" id="username" placeholder="輸入帳號" name="username">
        </div>
        <div class="form-group">
            <label for="noteUrl">密碼</label>
            <input type="password" class="form-control is-invalid" id="password" placeholder="輸入密碼" name="password">
        </div>
        {% else %}
        <div class="form-group">
            <label for="username">帳號</label>
            <input type="text" class="form-control" id="username" placeholder="輸入帳號" name="username">
        </div>
        <div class="form-group">
            <label for="noteUrl">密碼</label>
            <input type="password" class="form-control" id="password" placeholder="輸入密碼" name="password">
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">登入</button>
    </form>
</div>
{% endblock %}
